name: searching jquery with regex
steps:
  - call: http
    input:
      url: https://api.sampleapis.com/beers/ale
      method: GET
    output: resp
  - call: json.query
    input:
      data: ${resp.body}
      # wrap in quotes if querying with regex
      selector: '[*name~/^F/i].name'
    output: translate
  - return: ${translate}
