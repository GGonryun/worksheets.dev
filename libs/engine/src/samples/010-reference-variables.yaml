version: v1.0
name: worksheet

environment:
  param_name: value

parameters:
  param_name:
    type: string
    default: default_value

steps:
  - first:
    call: core.text.append
    input:
      phrase: { { input.phrase } }
      append: { { input.append } }
    output: phrase
  - second:
    call: core.text.append
    input:
      phrase: { { first.phrase } }
      append: { { input.append } }
    output: phrase

return:
  sum: { { second.phrase } }
